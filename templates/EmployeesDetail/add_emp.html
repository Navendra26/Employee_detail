<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>adding an employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Add a New Employee</h1>
    <hr>
    <form method="post" action="/add_emp">
      {% csrf_token %}   {% comment %} for ensuring that the form is submitted by this site only by generating unique web token every time when it submitted  {% endcomment %}
      <div class="mb-3">
        <label for="first_name" > First Name</label>
        <input type="text" class="form-control" id="first_name" value="{{first_name}}" name="first_name" >
      </div>
      <div class="mb-3">
        <label for="last_name" >Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}" >
      </div>
      <div class="mb-3">
        <label for="salary" >salary</label>
        <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}" >
      </div>
      <div class="mb-3">
        <label for="bonus" >bonus </label>
        <input type="number" class="form-control" id="bonus" name="bonus" value="{{bonus}}">
      </div>
      <div class="mb-3">
        <label for="department" > Department Name</label>
        <input type="number" class="form-control" id="department" name="department" value="{{department}}" >
      </div>
      <div class="mb-3">
        <label for="role" >role </label>
        <input type="number" class="form-control" id="role" name="role" value="{{role}}">
      </div>
      <div class="mb-3">
        <label for="phone" >phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" value="{{phone}}">
      </div>
    
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
