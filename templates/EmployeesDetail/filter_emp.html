<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Filter Employees by their Attribute!</h1>
    <hr>
   <form action="/filter_emp" method="post">
     {% csrf_token %}
     <label for="name" > First Name/ Last Name</label>
     <input type="text" class="form-control" id="name" value="{{name}}" name="name" >
     <label for="department" > Department </label>
     <input type="text" class="form-control" id="department" value="{{department}}" name="department" >
     <label for="role" >Role</label>
     <input type="text" class="form-control" id="role" value="{{role}}" name="role" >
     <hr>
     <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
